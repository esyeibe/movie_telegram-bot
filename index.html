<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sayHello = (name) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (name) {
              resolve(`hello ${name}, good morning`);
            } else {
              reject("name is empty");
            }
          }, 2000);
        });
      };

      const callName = async (name) => {
        const text = await sayHello(name);
        console.log(text);
        return text;
      };

      const hello = async (name) => {
        try {
          const nama = await callName(name);
          console.log(nama);
        } catch (err) {
          console.log(err);
        }
      };

      hello("syibran");
    </script>
  </body>
</html>
